<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" alt="styles" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="top">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="bottom">
          <div class="bottom-text">
            <p>
              Victor Crest <span class="age">26</span
              ><span class="city">London</span>
            </p>
            <div class="underline"></div>
            <div class="stats">
              <h4>80K <span class="stats-span">Followers</span></h4>
              <h4>803K <span class="stats-span">Likes</span></h4>
              <h4>1.4K <span class="stats-span">Photos</span></h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/r-tom90">Richard</a>.
    </footer>
  </body>
</html>
