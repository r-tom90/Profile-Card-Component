<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" alt="styles" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="profile">
      <article class="profile__card">
        <picture class="profile__photo">
          <img src="images/bg-pattern-card.svg" alt="Background Images" />
        </picture>
        <div class="profile__content">
          <div class="profile__wrappercontent">
            <div class="profile__containerphotouser">
              <img
                src="images/image-victor.jpg"
                alt="Photo User Victor"
                class="profile__photouser"
              />
            </div>
            <div class="profile__userinformation">
              <p class="profile__nameuser">
                Victor Crest
                <span class="profile__nameuser profile__nameuser--age">26</span>
              </p>
              <span class="profile__cityuser">London</span>
            </div>
          </div>
        </div>
        <ul class="profile__stats stast">
          <li class="stast__range">
            80K <span class="stast__rangename">Followers</span>
          </li>
          <li class="stast__range">
            803K <span class="stast__rangename">Likes</span>
          </li>
          <li class="stast__range">
            1.4K <span class="stast__rangename">Photos</span>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
